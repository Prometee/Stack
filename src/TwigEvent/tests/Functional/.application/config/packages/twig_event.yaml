twig_event:
    events:
        an_event_with_a_template:
            blocks:
                template_block:
                    type: 'template'
                    path: 'hello_world.html.twig'
        an_event_to_be_override:
            blocks:
                hello_world:
                    type: 'template'
                    path: 'hello_world.html.twig'
                goodbye_world:
                    type: 'template'
                    path: 'goodbye_world.html.twig'
        an_event_with_a_template_but_overriding:
            blocks:
                hello_world:
                    type: 'template'
                    path: 'hi_world.html.twig'
        an_event_with_a_component:
            blocks:
                component_block:
                    type: 'component'
                    path: 'HelloWorld'
                    context:
                        name: 'Tester'
        an_event_with_a_template_and_a_block:
            blocks:
                template_block:
                    type: 'template'
                    path: 'hello_world.html.twig'
                component_block:
                    type: 'component'
                    path: 'HelloWorld'
                    context:
                        name: 'Tester'
